<div class="container" style="margin-top: 3">
  <div class="dude">
    <h1>Task List</h1>
  </div>

  <div class="table">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Task</th>
          <th scope="col">Time</th>
          <th scope="col">Description</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr></tr>

        <tr *ngFor="let a of tasks; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ a.thing }}</td>
          <td>{{ a.time }}</td>
          <td>{{ a.description }}</td>
          <td>
            <button
              class="btn-primary btn-block"
              (click)="onEdit()"
              routerLink="/edit-task/{{ i }}"
            >
              Edit
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
