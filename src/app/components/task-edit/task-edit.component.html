<div class="container">
  <h1>Edit Thing to do</h1>
  <div class="idkmate">
    <form [formGroup]="taskForm" (ngSubmit)="onEdit()">
      <div class="form-group">
        <label for="thing">Thing to do : </label>
        <input
          type="text"
          class="form-control"
          formControlName="thing"
          required
        />
      </div>
      <div class="form-group">
        <div class="form-group">
          <label for="date">date : </label>
          <input
            type="date"
            class="form-control"
            formControlName="date"
            required
          />
        </div>
        <label for="time">Time : </label>
        <input
          type="time"
          class="form-control"
          formControlName="time"
          required
        />
      </div>
      <div class="form-group">
        <label for="description">Description : </label>
        <input
          type="text"
          class="form-control"
          formControlName="description"
          required
        />
      </div>
      <div class="form-group">
        <button class="btn-primary btn-block" type="submit">
          Edit Thing To Do
        </button>
      </div>
    </form>
  </div>

</div>
